    <title>Olvidó su contraseña? - ITBank Argentina</title>

<body>
    <div id="all">
        <div class="header">
            <img class="imagen_homebanking" src="img/w.png" width="150px">
        </div>
        <br>
        <h1><p id="titulo">Olvidó su contraseña?</p></h1>
        <div class="base">
            <div class="container">
                <article class="article">
                    <p class="texto"><label for="clavehb"><br>Clave de restauración HomeBanking</p></label>
                    <input id="clavehb" type="text" name="clavehb" placeholder="Ingrese su clave obtenida en el cajero">
                    <span class="hovertext" data-hover="Acercate a tu cajero ITBank más cercano, ingresá tu tarjeta y elegí el trámite Restauracion clave HomeBanking para obtener una clave de restauración">
                        <i class="fa-solid fa-circle-question"></i>
                    </span>
                    <br><br>
                    <p><label for="pw2"></label>Nueva contraseña</p></label>
                    <input id="pw" type="password" name="pw"><br><br>
                    <p><label for="pw"></label>Verificar contraseña</p></label>
                    <input id="pw2" type="password" name="pw2"> 
                    <span class="hovertext" data-hover="Ambas contraseñas deben coincidir">
                        <i class="fa-solid fa-circle-question"></i>
                    </span><br><br>
                    <article class="advertencias">
                        <p id="advertencia"><br><i class="fa-solid fa-triangle-exclamation"></i> Su nueva contraseña no puede incluir su DNI.
                        <br><i class="fa-solid fa-triangle-exclamation"></i>  Su nueva contraseña debe tener al menos 8 caracteres. <br><br></article>
                </p></div>
            </div></article>
            <br>
            <button type="button" class="btn btn-primary" type="submit">
                OK
            </button>
