 <section class="form-register">

    <h4>Registrarse</h4>
    <form action="Formulario" method="post">
        <legend>Datos personales</legend>
        <p>Nombre: <input required type="text" name="nombre" size="25"> <margin></p>

        <p> Correo electrónico <input type="email" name="email"></p>
        <legend>Crear Usuario de Homebanking</legend>
        <p> Nombre de Usuario: <input type="text" name="user"></p>
        <p> Contraseña: <input type="password" name="clave1"></p>
