<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link reel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
    <title> Pagina de Resgitro </title>
</head>
<body>
    <div class="menu">
        <img class="logo_itbank" src="img/w.png" >     
    </div>
    <div class="container-registro">
        <section class="form-register">
            <img class="logo_mini" src="img/ty.png">
                <h2 class="registrarse" > CREAR CUENTA </h2>
                <form action="Formulario" method="post">
                    <h4>Datos personales</h4>
                    <input required type="text" name="nombre" placeholder="Ingrese su nombre" > <margin> 
                    <input required type="text" name="apellido" placeholder="Ingrese su apellido"/>
                    <input class="fecha" required type="date" name="nacido"/>  
                    <div class="sexo" >
                        <p> Hombre </p> <input type="radio" name="hm" value="h"/>  
                        <p> Mujer </p>  <input type="radio" name="hm" value="m"/> 
                    </div>
                    <input required type="text" name="Nac" placeholder="Ingrese su nacionalidad"/>
                    <input required type=" text" name="cuil" placeholder="Ingrese su CUIL"/> 
                    <input required type="text" name="adress" placeholder="Ingrese su dirección"/>
                    <input required type="tel" name="telefono" placeholder="Ingrese su telefono"/>
                    <input required type="email" name="email" placeholder="Ingrese su mail"/>
                    <h4> Crear usuario </h4>
                    <input required type="text" name="user" placeholder="Cree su nuevo usuario"/>
                    <input required type="password" name="clave1" placeholder="Ingrese su contraseña"/> 
                    <input required type="password" name="clave2" placeholder="Confirme contraseña"/>
                </form>
            </section>
            <a href="registroexitoso.html"><button class="botons"> Confirmar </button> </a>
    </div>
</body>
</html>
